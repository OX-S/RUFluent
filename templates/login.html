{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
{% endblock %}

{% block content %}
<body class="login-body">
    <div class="container-fluid h-100">
        <h1 class="text-center mb-4">RUFluent</h1> <!-- Add this line -->

        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-lg-4">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="Logo" class="logo">
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Login Form -->
                <div class="bg-white rounded shadow-lg p-4">
                    <form action="/loginrequest" method="post">
                        <h2 class="mb-4">Login</h2>
                        {% if error_message %}
                            <p class="text-danger">{{ error_message }}</p>
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <!-- Signup Link -->
                    <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
